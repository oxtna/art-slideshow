<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<link rel="stylesheet" href="style.css">

	<title>Art slideshow</title>
</head>

<body>
	<div class="position-relative">
		<!-- Slideshow -->
		<div id="slideshow" class="carousel slide" data-bs-ride="carousel" data-bs-interval="6000" data-bs-pause="false">
			<div class="carousel-indicators d-none d-lg-flex">
				<button type="button" data-bs-target="#slideshow" data-bs-slide-to="0" aria-label="Slide 1" class="active"></button>
				<button type="button" data-bs-target="#slideshow" data-bs-slide-to="1" aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#slideshow" data-bs-slide-to="2" aria-label="Slide 3"></button>
				<button type="button" data-bs-target="#slideshow" data-bs-slide-to="3" aria-label="Slide 4"></button>
				<button type="button" data-bs-target="#slideshow" data-bs-slide-to="4" aria-label="Slide 5"></button>
				<button type="button" data-bs-target="#slideshow" data-bs-slide-to="5" aria-label="Slide 6"></button>
				<button type="button" data-bs-target="#slideshow" data-bs-slide-to="6" aria-label="Slide 7"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active"></div>
				<div class="carousel-item"></div>
				<div class="carousel-item"></div>
				<div class="carousel-item"></div>
				<div class="carousel-item"></div>
				<div class="carousel-item"></div>
				<div class="carousel-item"></div>
			</div>
		</div>

		<!-- Overlay -->
		<div id="logo" class="position-absolute top-0 start-0 m-3 m-lg-5 overlay">
			<img src="icons/fan.svg" alt="Logo" height="50px" width="50px">
		</div>
		<div class="position-absolute bottom-0 start-0 lg-end-0 m-3 m-lg-5 overlay">
			<div id="timer" class="timer ticking1"></div>
		</div>
		<nav class="position-absolute bottom-0 end-0 lg-start-0 m-3 overlay">
			<ul class="nav flex-column flex-lg-row flex-gap">
				<li class="nav-item">
					<a href="#" class="nav-link">
						<img src="icons/twitter.svg" alt="Twitter" height="40px" width="40px">
					</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">
						<img src="icons/meta.svg" alt="Meta" height="40px" width="40px">
					</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">
						<img src="icons/instagram.svg" alt="Instagram" height="40px" width="40px">
					</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">
						<img src="icons/twitch.svg" alt="Twitch" height="40px" width="40px">
					</a>
				</li>
			</ul>
		</nav>
	</div>

	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>

</html>
